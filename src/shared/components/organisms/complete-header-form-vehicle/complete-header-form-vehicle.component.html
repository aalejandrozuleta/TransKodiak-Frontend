<div class="container-all">
  <app-header-form-create-vehicle
    class="header-form"
    title="Crear Vehiculo"
    subtitle="Crea un vehiculo de tu empresa."
  >
  </app-header-form-create-vehicle>

  <form>
    <app-form-field
      *ngFor="let item of dataform"
      label="{{ item.label }}"
      id="{{ item.id }}"
      type="{{ item.type }}"
      placeholder="{{ item.placeholder }}"
    ></app-form-field>
    <app-form-buttons></app-form-buttons>
  </form>
</div>
