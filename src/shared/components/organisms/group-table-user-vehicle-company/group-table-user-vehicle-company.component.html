<table>
  <div class="items-table">
    <div class="text-items">
      <th class="item-user">Transportadores</th>
      <img class="flecha-arriba" src="../../../../assets/imagenes/flecha-arriba-y-abajo.png" alt="">
    </div>

    <div class="text-items">
      <th class="item-placa">Placa</th>
      <img class="flecha-arriba" src="../../../../assets/imagenes/flecha-arriba-y-abajo.png" alt="">
    </div>
    
    <div class="text-items">
      <th class="item-correo">Correo</th>
      <img class="flecha-arriba" src="../../../../assets/imagenes/flecha-arriba-y-abajo.png" alt="">
    </div>
    
    <div class="text-items">
      <th>Disponibilidad</th>
      <img class="flecha-arriba" src="../../../../assets/imagenes/flecha-arriba-y-abajo.png" alt="">
    </div>

    <div class="text-items">
      <th>Acción</th>
      <img class="flecha-arriba" src="../../../../assets/imagenes/flecha-arriba-y-abajo.png" alt="">
    </div>
  </div>

  <tbody>
    <ng-container *ngIf="!isEmptyState; else emptyState">
      <app-user-row-component-vehicle-company
        *ngFor="let user of users"
        [user]="user"
      >
      </app-user-row-component-vehicle-company>
    </ng-container>
    <ng-template #emptyState>
      <tr>
        <td colspan="4">
          <app-empty-state
            [imgSrc]="'../../../../assets/imagenes/busqueda.png'" 
            [mainText]="'Resultados no encontrados'" 
            [secondaryText]="'Whoops... No se encontró el resultado'" 
          ></app-empty-state>
        </td>
      </tr>
    </ng-template>
  </tbody>
</table>
